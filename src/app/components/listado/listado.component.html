<div class="col-lg-8">
    <h1>{{titulo}}</h1>
    <p>Aplicaci√≥n SPA con Angular y REST con Slim de php</p>
    <div class="container-fluid">
        <div clas="row">
            <div class="col-xl-4" *ngFor="let prod of productos; let i = index">
                <div>
                        <!-- OFICINA -->
                        <!-- <img src="http://localhost:8080/Angular7/proyecto_web_backend/uploads/{{prod.imagen}}" /> -->
                        
                        <!-- HOGAR -->
                        <img class="imagen-lista" src="http://localhost/API-REST-ANGULAR-PHP-SLIM/Bckend_php_SlimFrameWork/uploads/{{prod.imagen}}" />

                    <div class="caption">
                        <h3>{{prod.nombre}}</h3>
                        <p>$ {{prod.precio}}</p>
                        <div *ngIf="accion_borrar != prod.id">
                            <a [routerLink]="['/detalle', prod.id]" class="btn btn-md btn-primary" >Ver</a>
                            <a (click) = "consultarborrar(prod.id)" class="btn btn-md btn-warning">eliminar</a>
                            <a [routerLink]="['/edicion', prod.id]" class="btn btn-md btn-danger">editar</a>
                        </div>
                        <div *ngIf="accion_borrar == prod.id">
                            <span> Seguro deseas borrar el producto? </span><br>
                            <a (click) = "deleteProducto(prod.id)" class="btn btn-md btn-warning">confirmar</a>
                            <a (click) = "cancelar()" class="btn btn-md btn-danger">cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
